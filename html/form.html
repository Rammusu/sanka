    <main>
      <section id="home">
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li
                data-target="#myCarousel"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>

            </div>

            <a

              href="#myCarousel"
              data-slide="prev"

      <section id="form">
        <div class="title">Dang ky tu van</div>
        <form action="" id="dk_form">

          <div class="part group-2">
            <div class="title column-span-1">
              Chọn người đăng ký nhận thông tin
            </div>
            <select name="vai_tro" id="vai_tro" class="column-span-1">
              <option value="phuhuynh">Phu huynh</option>
              <option value="hocsinh">Hoc sinh</option>
            </select>
            <div class="input-group column-span-2">
              <label for="sdt">Số điện thoại*</label>
              <input
                type="text"
                id="sdt"
                placeholder="Nhap so dien thoai"
                required
              />
            </div>
            <div class="input-group column-span-2">
              <label for="email">Email cá nhân *</label>
              <input
                type="email"
                id="email"
                placeholder="Nhap email ca nhan"
                required
              />
            </div>
          </div>
          <div class="part group-2">
            <div class="title column-span-1">Thông tin học sinh</div>

            <div class="input-group column-span-2">
              <label for="ho">Họ và tên lót *</label>
              <input
                type="text"
                id="ho"
                placeholder="Nhap ho va ten lot"
                required
              />
            </div>
            <div class="input-group column-span-2">
              <label for="ten">Tên *</label>
              <input type="text" id="ten" placeholder="Nhap ten" required />
            </div>
            <div class="input-group column-span-2">

                <option value="ngay-sinh">18</option>
                <option value="ngay-sinh">19</option>
                <option value="ngay-sinh">20</option>
                <option value="ngay-sinh">21</option>
                <option value="ngay-sinh">22</option>
                <option value="ngay-sinh">23</option>
                <option value="ngay-sinh">24</option>
                <option value="ngay-sinh">25</option>
                <option value="ngay-sinh">26</option>
                <option value="ngay-sinh">27</option>
                <option value="ngay-sinh">28</option>
                <option value="ngay-sinh">29</option>
                <option value="ngay-sinh">31</option>

              </select>
              <select name="thang-sinh" id="thang-sinh">
                <option value="thang-sinh">thang

                </option>
                <option value="thang-sinh">01
                </option>
                <option value="thang-sinh">02</option>
                <option value="thang-sinh">03</option>
                <option value="thang-sinh">04</option>

            </div>
Chung chi tieng anh 
          </div>

            <option value="TOEIC">TOEIC</option>
